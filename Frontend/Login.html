<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - HealthCheck</title>
    
    <link rel="stylesheet" href="styles.css"> 
    
    <link rel="icon" type="image/x-icon" href="../media/HealthCheck.ico">
</head>
<body>
    <header>
        <div class="logo-section">
            <a href="../WebCheck.html" class="logo">
                <img src="../media/corazon.png" alt="Logo de HealthCheck" class="logo-icon">
                <span>HealthCheck</span>
            </a>
        </div>
        
        <div class="right-menu">
            <a href="Register.html" class="btn-primary">Registrarse</a>
        </div>
    </header>

    <main class="center-content">
        <div class="breadcrumb">
            <a href="../WebCheck.html">Inicio</a> / Iniciar Sesión
        </div>

        <div class="form-card">
            <h2>Acceder a HealthCheck</h2>
            <p class="form-subtitle">Ingresa tus credenciales para continuar con tus resultados.</p>
            
            <form action="../WebCheck.html" method="POST">
                
                <div class="form-field">
                    <label for="correo_login">Correo Electrónico</label>
                    <input type="email" id="correo_login" name="correo" required>
                </div>

                <div class="form-field">
                    <label for="contrasena_login">Contraseña</label>
                    <input type="password" id="contrasena_login" name="contrasena" required minlength="8">
                </div>
                
                <button type="submit" class="btn-primary full-width-btn">Iniciar Sesión</button>
            </form>
            
            <p class="login-link">
                ¿Aún no tienes cuenta? <a href="Register.html">Regístrate aquí</a>
            </p>
        </div>
    </main>

    <script src="../script.js"></script>
</body>
</html>
