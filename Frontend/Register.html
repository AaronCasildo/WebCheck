<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - HealthCheck</title>
    
    <link rel="stylesheet" href="styles.css"> 
    
    <link rel="icon" type="image/x-icon" href="../media/HealthCheck.ico">
</head>
<body>
    <header>
        <div class="logo-section">
            <a href="../WebCheck.html" class="logo">
                <img src="../media/corazon.png" alt="Logo de HealthCheck" class="logo-icon">
                <span>HealthCheck</span>
            </a>
        </div>
        
        <div class="right-menu">
            <a href="Login.html" class="btn-primary">Iniciar sesión</a>
        </div>
    </header>

    <main class="center-content">
        <div class="breadcrumb">
            <a href="../WebCheck.html">Inicio</a> / Registro
        </div>

        <div class="form-card">
            <h2>Crear una Cuenta</h2>
            <p class="form-subtitle">Ingresa tus datos para registrarte y empezar a comprender tus resultados.</p>
            
            <form action="/submit-registration" method="POST">
                <div class="form-group-inline">
                    <div class="form-field">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-field">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                </div>

                <div class="form-field">
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" name="edad" min="1" max="120" required>
                </div>

                <div class="form-field">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" required>
                </div>

                <div class="form-field">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" required minlength="8">
                </div>

                <button type="submit" class="btn-primary full-width-btn">Registrarse</button>
            </form>
            
            <p class="login-link">
                ¿Ya tienes una cuenta? <a href="Login.html">Inicia sesión aquí</a>
            </p>
        </div>
    </main>

    <script src="../script.js"></script>
</body>
</html>
